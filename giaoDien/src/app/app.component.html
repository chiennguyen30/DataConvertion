<style>
  body{
    width: 100%;
    height: 100%;
    background-color: #fde0e0;
    margin: 0;
  }
  #main {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f7f7f7;
    font-size: 16px;
    font-family: Arial, sans-serif;
    border-radius:15px ;
  }


  h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }


  form {
    display: flex;
    flex-direction: column;
  }


  .main-form {
    margin: 0px 0px 15px 0px;
  }
  .main-form select{
    width: 31rem;
    height: 3rem;

  }


  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }


  textarea {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }


  #result {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-family: monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
    min-height: 100px;
    overflow: auto;
  }


  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
  }

  button:hover {
    background-color: #3e8e41;
  }

</style>
<body>


<div id="main">
<h1 >Chuyển đổi dữ liệu</h1>
<form (ngSubmit)="convertData()">
  <div class="main-form">
    <div class= "one" >
      <label for="from" >From:</label>
      <select  id="from" [(ngModel)]="from" name="from" >
        <option value="String">String</option>
        <option value="Base64">Base64</option>
        <option value="Hex">Hex</option>
        <option value="Byte">Byte</option>
      </select>
    </div>

    <div class="two">
      <label for="to">To:</label>
      <select id="to" [(ngModel)]="to" name="to" >
        <option value="String">String</option>
        <option value="Base64">Base64</option>
        <option value="Hex">Hex</option>
        <option value="Byte">Byte</option>
      </select>
    </div>
  </div>


<div>

</div>
<div>
  <textarea id="data"  [(ngModel)]="data" rows="6" cols="62" name="data"></textarea><br><br>
  <div id="result">{{ result }}</div>
</div>
  <button type="submit" style="margin-top: 20px">Convert</button>
</form>
</div>
</body>
